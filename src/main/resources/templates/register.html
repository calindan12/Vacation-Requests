<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">
                        Register Page
                        <th:block th:if="${session.msg}">
                           <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                        </th:block>
                        <div class="card-body">
                            <form action="createUser" method="post">
                                <div class="mb-3">
                                    <label>First Name</label>
                                    <input type="text" name="firstName" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Last Name</label>
                                    <input type="text" name="lastName" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Email Address</label>
                                    <input type="text" name="email" class="form-control">
                                </div>
                                <div class="form-check">
                                    <label>Select Company</label>
                                        <div th:each="company : ${getCompanies}">
                                            <input class="form-check-input" type="checkbox" th:id="'checkbox-' + ${company.id}" th:value="${company.id}" name="selectedCompanies">
                                            <label class="form-check-label" th:for="'checkbox-' + ${company.id}" th:text="${company.name}"></label>
                                            <br>
                                        </div>
                                </div>
                                <div class="mb-3">
                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Password Confirmation</label>
                                    <input type="password" name="retypePassword" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Position</label>
                                    <input type="text" name="position" class="form-control">
                                </div>
                                <button class="btn btn-primary col-md-12">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




</body>
</html>
